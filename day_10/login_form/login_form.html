<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_form.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div id="login">
        <form id="login_form">
            <div>Username</div>
            <div>
                <input id="username" type="text" placeholder="Enter your Username">
            </div>
            <div>Password</div>
            <div>
                <input id="password" type="password" placeholder="Enter your Password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div id="form_submit_success" hidden>Successfully submit the form!</div>
            <div id="form_missing_username" hidden>Username is empty, please fill out</div>
            <div id="form_missing_password" hidden>Password is empty, please fill out</div>
        </form>
    </div>

    <script src="login_form.js"></script>
</body>
</html>
